<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Channel Hub</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #0e1220;
        font-family: sans-serif;
        color: #fff;
    }

    /* HEADER */
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px;
        background: #0b0e19;
    }
    .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .logo {
        width: 50px;
        height: 50px;
        background: url('https://files.catbox.moe/8jm7fb.jpg');
        background-size: cover;
        border-radius: 50%;
    }
    .title {
        font-size: 20px;
        font-weight: bold;
    }
    .icons {
        display: flex;
        gap: 15px;
        font-size: 22px;
    }

    /* BANNER */
    .banner {
        margin: 15px;
        border-radius: 18px;
        overflow: hidden;
        cursor: pointer;
    }
    .banner img {
        width: 100%;
        border-radius: 18px;
    }

    /* DESCRIPTION BOX */
    .description-box {
        margin: 10px 15px;
        padding: 15px;
        border-radius: 18px;
        background: #151a2e;
        border: 1px solid #3c3f52;
        font-size: 14px;
        color: #d7ddff;
        line-height: 1.5;
    }

    /* CHANNEL CARD */
    .card {
        background: #ffffff;
        color: #000;
        border-radius: 18px;
        margin: 15px;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .card-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .thumb {
        width: 55px;
        height: 55px;
        border-radius: 12px;
        object-fit: cover;
    }
    .card-title {
        font-size: 18px;
        font-weight: bold;
    }
    .card-desc {
        opacity: 0.7;
        margin-top: 3px;
    }
    .wa-btn {
        width: 48px;
        height: 48px;
    }

    /* FOOTER */
    .footer {
        text-align: center;
        padding: 20px 0;
        color: #b4bce0;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>
